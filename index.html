      background-color: #f76f91;
      border: none;
      border-radius: 1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff80aa;
    }

    #audio-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media screen and (max-width: 700px) {
      #container {
        padding: 1rem;
      }

      button {

      }
    }
  </style>
</head>
